<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/login.css">
    <title>CatConnect</title>
</head>
<body>
    
   <nav>


    <ul class="nav-links">
        <li><a href="/index.html">Home &#128062;</a></li>
        <li><a href="login.html">Login &#128062;</a></li>
        <li><a href="/assets/view/contact.html">Contact &#128062;</a></li>
        
    </ul>
   </nav>

   <div class="wrapper fadeInDown">
    <div id="formContent">
      
      <a href="login.html"><h2 class="active"> Sign In </h2></a>
      <a href="register.html"><h2 class="inactive underlineHover">Sign Up</h2></a>

      
      <div class="fadeIn first">
        <img src="/assets/img/CATCONNECT.gif" id="icon" alt="User Icon" />
      </div>

      
      <div>
        <label for="image">
            <input type="file"  id="image" class="fadeIn third" name="image" placeholder="Avatar">
        </label>
        <label for="name">
            <input type="text"  id="username" class="fadeIn third" name="name" placeholder="Pseudo">
        </label>
        <label for="email">
            <input type="text" id="email" class="fadeIn third" name="email" placeholder="E-mail">
        </label>
        
        <label for="password">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
        </label>
        <input type="submit" class="fadeIn fourth" value="register" onclick="register()">
    </div>
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>



   <footer>
    <p> &#128062;   &copy; 2024 CatConnect  &#128062;</p>
</footer> 
</body>
<script src="../js/register.js"></script>
</html>
